<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiener Dog Library</title>
    <head>
      <link rel="icon" href="./favicon.svg">
      <link rel="stylesheet" href="./style.css" />
    </head>
  </head>
  <body>
    <div id="container" class="focussed">
      <div id="header">
        <p id="text">library.js</p>
        <img src="./logo2.png" id="logo" alt="Logo">
      </div>
      <div id="button-bar">
        <button id="new-book">+ New Book</button>
      </div>
      <h1>Your Collection:</h1>
      <div id="book-container">
        <div id="bookList"></div>
      </div>
      
      <div id="form-box" class="off">
        <form id="form-grid" action="">
          <label for="title">Title:</label>
          <input id="title" type="text" name="title"/>
          <label for="author">Author:</label>
          <input id="author" type="text" name="author" />
          <label for="pages">Number of Pages:</label>
          <input id="pages" type="number" name="pages" />
          <label for="read">Read:</label>
          <select id="read" name="read">
            <option value="blank"></option>
            <option value="Read">Read</option>
            <option value="Not Read">Not read yet</option>
          </select>
          <input id="submit" class="submit" type="submit" />
        </form>
      </div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
